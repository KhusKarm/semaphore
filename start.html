<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semaphore Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Semaphore Practice App</h1>

    <section class="controls">
      <div class="button-group">
        <button onclick="stopDisplay()">Stop</button>
        <button id="startBtn">Start Short Message</button>
      </div>
      <div class="speed-control">
        <label for="speed" class="visually-hidden">Speed (WPM):</label>
        <button id="increaseSpeed" aria-label="Increase speed">+</button>
        <input
          type="number"
          id="speed"
          value="12"
          min="10"
          max="1000"
          aria-label="Speed in WPM"
        />
        <button id="decreaseSpeed" aria-label="Decrease speed">-</button>
      </div>
    </section>

    <section id="symbolContainer">
      <img
        id="symbolImg"
        class="symbol"
        src="symbol/null.jpg"
        alt="Semaphore symbol"
      />
    </section>

    <section class="input-section">
      <input
        type="text"
        id="userInput"
        placeholder="Type your answer here"
        aria-label="User answer input"
      />
      <button id="submitBtn">Submit</button>
      <p id="result" role="status"></p>

      <button id="showAnswerBtn">Show Answer</button>
      <p id="correctAnswer" style="display: none;"></p>
    </section>
  </main>

  <!-- JavaScript Files -->
  <script src="messages.js"></script>
  <script src="app.js"></script>
</body>
</html>
